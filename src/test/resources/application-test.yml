# 测试环境配置文件
spring:
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true

  # 测试数据库配置
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA测试配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # MongoDB测试配置
  data:
    mongodb:
      host: localhost
      port: 27017
      database: poem_education_test

  # Redis测试配置
  redis:
    host: localhost
    port: 6379
    database: 1

# AI模型API配置 - 测试环境
ai:
  score:
    api-url: http://127.0.0.1:1234
    api-key: test-api-key
    model: deepseek-chat
    timeout: 30000
    mock-enabled: true
    retry-count: 3
    retry-interval: 1000

# JWT配置
jwt:
  secret: test-jwt-secret-key-for-testing-environment-minimum-512-bits-required
  expiration: 86400
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    com.poem.education: info
    org.springframework.test: info
